<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chckit - website reviewer</title>
    <link rel="stylesheet" href="Start.css" />
  </head>
  <body>
    <header>
      <section class="topbar">
        <a href="Start.html" class="topbar-name" aria-label="name">
          <p class="p-topbar-name">chckit</p>
        </a>
        <a
          href="/chckit/Frontend/Main/Main.html"
          class="topbar-home"
          aria-label="homepage"
        >
          <img
            src="/Images/home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
            alt="Home Icon"
            aria-label="home icon"
            class="img-topbar"
          />
          <p class="p-topbar-home">home</p>
        </a>
        <a
          href="/chckit/Frontend/Support/Support.html"
          class="topbar-support"
          aria-label="support us"
        >
          <img
            src="/Images/favorite_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
            alt="heart"
            aria-label="Heart Icon"
            class="img-topbar"
          />
          <p class="p-topbar-support">Support Us</p>
        </a>
        <a
          href="/chckit/Frontend/Login/SignUp/Login/Login.html"
          class="topbar-login"
          aria-label="login"
        >
          <img
            src="/Images/login_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
            alt="Login"
            aria-label="Login Icon"
            class="img-topbar"
          />
          <p class="p-topbar-login">Login</p>
        </a>
      </section>
    </header>
  </body>
</html>
